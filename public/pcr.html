<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCR Tracker - Real-time NSE Data</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.open {
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
    }

    .status-dot.closed {
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-button {
      padding: 12px 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .tab-button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .tab-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .summary-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .summary-card h3 {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .summary-card .value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .summary-card .change {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .change.positive {
      color: #10b981;
    }

    .change.negative {
      color: #ef4444;
    }

    .data-table {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table-header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table-header h2 {
      font-size: 1.3rem;
      color: #fff;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(102, 126, 234, 0.2);
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.9);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    th:first-child {
      border-top-left-radius: 10px;
    }

    th:last-child {
      border-top-right-radius: 10px;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
    }

    tbody tr {
      transition: all 0.2s;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .sentiment {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .sentiment.strong-bearish {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .sentiment.bearish {
      background: rgba(249, 115, 22, 0.2);
      color: #f97316;
      border: 1px solid #f97316;
    }

    .sentiment.neutral {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid #3b82f6;
    }

    .sentiment.neutral-bullish {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid #22c55e;
    }

    .sentiment.bullish {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid #10b981;
    }

    .sentiment.strong-bullish {
      background: rgba(5, 150, 105, 0.2);
      color: #059669;
      border: 1px solid #059669;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .summary-cards {
        grid-template-columns: 1fr;
      }

      .tabs {
        flex-direction: column;
      }

      .tab-button {
        width: 100%;
      }

      table {
        font-size: 0.8rem;
      }

      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>PCR Tracker - NSE Real-time</h1>
      <div class="status-bar">
        <div class="status">
          <div class="status-dot" id="marketStatus"></div>
          <span id="marketStatusText">Checking...</span>
        </div>
        <div class="status">
          <span>Last updated: <strong id="lastUpdate">--:--:--</strong></span>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('NIFTY')">NIFTY</button>
      <button class="tab-button" onclick="switchTab('BANKNIFTY')">BANK NIFTY</button>
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards" id="summaryCards">
      <!-- Will be populated dynamically -->
    </div>

    <!-- Data Table -->
    <div class="data-table">
      <div class="table-header">
        <h2 id="tableTitle">Intraday History</h2>
      </div>
      <div class="table-wrapper">
        <div id="tableContent" class="loading">
          Loading PCR data...
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentSymbol = 'NIFTY';
    let pcrData = null;

    // Fetch PCR data
    async function fetchPCRData() {
      try {
        const response = await fetch('/api/pcr/history');
        const data = await response.json();
        
        if (data.success) {
          pcrData = data;
          updateUI();
        }
      } catch (error) {
        console.error('Error fetching PCR data:', error);
        document.getElementById('tableContent').innerHTML = `
          <div class="empty-state">
            <p>Error loading data. Please refresh the page.</p>
          </div>
        `;
      }
    }

    // Switch between NIFTY and BANKNIFTY
    function switchTab(symbol) {
      currentSymbol = symbol;
      
      // Update tab buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      updateUI();
    }

    // Update UI with latest data
    function updateUI() {
      if (!pcrData) return;
      
      const data = pcrData[currentSymbol];
      const latestEntry = data[data.length - 1];
      
      // Update market status
      const marketStatusDot = document.getElementById('marketStatus');
      const marketStatusText = document.getElementById('marketStatusText');
      
      if (pcrData.marketOpen) {
        marketStatusDot.className = 'status-dot open';
        marketStatusText.textContent = 'Market Open';
      } else {
        marketStatusDot.className = 'status-dot closed';
        marketStatusText.textContent = pcrData.frozen ? 'Market Closed (Frozen at 3:30 PM)' : 'Market Closed';
      }
      
      // Update last update time
      if (latestEntry) {
        document.getElementById('lastUpdate').textContent = latestEntry.time;
      }
      
      // Update summary cards
      updateSummaryCards(latestEntry);
      
      // Update table
      updateTable(data);
    }

    // Update summary cards
    function updateSummaryCards(entry) {
      if (!entry) {
        document.getElementById('summaryCards').innerHTML = '';
        return;
      }
      
      const changePercent = entry.pcr > 1 ? '+' + ((entry.pcr - 1) * 100).toFixed(2) + '%' : '-' + ((1 - entry.pcr) * 100).toFixed(2) + '%';
      const changeClass = entry.pcr > 1 ? 'positive' : 'negative';
      
      document.getElementById('summaryCards').innerHTML = `
        <div class="summary-card">
          <h3>Current PCR</h3>
          <div class="value">${entry.pcr}</div>
          <div class="change ${changeClass}">${changePercent}</div>
        </div>
        <div class="summary-card">
          <h3>Call OI</h3>
          <div class="value">${formatNumber(entry.totalCallOI)}</div>
          <div class="change">${formatNumber(entry.callOIChange)}</div>
        </div>
        <div class="summary-card">
          <h3>Put OI</h3>
          <div class="value">${formatNumber(entry.totalPutOI)}</div>
          <div class="change">${formatNumber(entry.putOIChange)}</div>
        </div>
        <div class="summary-card">
          <h3>Underlying Price</h3>
          <div class="value">${entry.underlyingValue} <span style="font-size: 0.8rem;">NSE</span></div>
          <div class="change">${entry.sentiment}</div>
        </div>
      `;
    }

    // Update table with PCR history
    function updateTable(data) {
      const tableContent = document.getElementById('tableContent');
      
      if (!data || data.length === 0) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <h3>No data available yet</h3>
            <p>PCR data will start appearing from 9:18 AM during market hours</p>
          </div>
        `;
        return;
      }
      
      // Build table
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Call OI</th>
              <th>Put OI</th>
              <th>PCR</th>
              <th>Volume PCR</th>
              <th>Call Change</th>
              <th>Put Change</th>
              <th>Call Volume</th>
              <th>Put Volume</th>
              <th>Price</th>
              <th>Sentiment</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      // Reverse to show latest first
      const reversedData = [...data].reverse();
      
      reversedData.forEach(entry => {
        const sentimentClass = entry.sentiment.toLowerCase().replace(/\s/g, '-');
        
        tableHTML += `
          <tr>
            <td><strong>${entry.time}</strong></td>
            <td>${formatNumber(entry.totalCallOI)}</td>
            <td>${formatNumber(entry.totalPutOI)}</td>
            <td><strong>${entry.pcr}</strong></td>
            <td>${entry.volumePCR}</td>
            <td>${formatNumber(entry.callOIChange)}</td>
            <td>${formatNumber(entry.putOIChange)}</td>
            <td>${formatNumber(entry.totalCallVolume)}</td>
            <td>${formatNumber(entry.totalPutVolume)}</td>
            <td>â‚¹${formatNumber(entry.underlyingValue)}</td>
            <td><span class="sentiment ${sentimentClass}">${entry.sentiment}</span></td>
          </tr>
        `;
      });
      
      tableHTML += `
          </tbody>
        </table>
      `;
      
      tableContent.innerHTML = tableHTML;
      
      // Update table title
      document.getElementById('tableTitle').textContent = `Intraday History (${data.length} entries)`;
    }

    // Format number with commas
    function formatNumber(num) {
      if (!num) return '0';
      return num.toLocaleString('en-IN', { maximumFractionDigits: 0 });
    }

    // Initial fetch
    fetchPCRData();
    
    // Auto-refresh every 30 seconds
    setInterval(fetchPCRData, 30000);
  </script>
</body>
</html>
